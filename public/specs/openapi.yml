openapi: 3.0.1

info:
  version: 0.0.1
  title: Voting Api

servers:
  - url: http://localhost:80
    description: Local server

tags:
  - name: Admin part
    description: Everything about admin part
  - name: Voter part
    description: Everything about voter part


paths:
  /admin/email-lists:
    get:
      tags:
        - Admin part
      summary: Get all email lists
      responses:
        200:
          description: Array of email lists
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 99
                    title:
                      type: string
                      example: Двор Перамен
                    emailsCount:
                      type: integer
                      example: 99
                  required:
                    - id
                    - title
                    - emailsCount

  /admin/email-list:
    post:
      tags:
        - Admin part
      summary: Create a new email list
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: Двор Перамен
                emails:
                  type: array
                  items:
                    type: string
                    example: test@test.com
              required:
                - title
        required: true
      responses:
        201:
          description: Email list was created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 99
                  title:
                    type: string
                    example: Двор Перамен
                  emails:
                    type: array
                    items:
                      type: string
                      example: test@test.com
                required:
                  - id
                  - title
                  - emails
        422:
          description: Validation exception
          content: { }
    put:
      tags:
        - Admin part
      summary: Update an existing creator email list
      parameters:
        - name: id
          in: path
          description: ID of email list
          required: true
          schema:
            type: integer
            example: 99
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: Двор Перамен
                emails:
                  type: array
                  items:
                    type: string
                    example: test@test.com
              required:
                - title
        required: true
      responses:
        201:
          description: Email list was updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 99
                  title:
                    type: string
                    example: Двор Перамен
                  emails:
                    type: array
                    items:
                      type: string
                      example: test@test.com
                required:
                  - id
                  - title
                  - emails
        404:
          description: Email list not found
          content: { }
        422:
          description: Validation exception
          content: { }
    delete:
      tags:
        - Admin part
      summary: Delete email list
      parameters:
        - name: id
          in: path
          description: ID of email list
          required: true
          schema:
            type: integer
            example: 99
      responses:
        200:
          description: Email list was deleted
          content: { }
        404:
          description: Email list not found
          content: { }

  /admin/polls:
    get:
      tags:
        - Admin part
      summary: Get all polls
      responses:
        200:
          description: Array of polls
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 100
                    name:
                      type: string
                      example: Что поставить во Дворе Перамен
                    startDate:
                      type: string
                      format: date-time
                      example: 2017-07-21T17:32:28Z
                      nullable: true
                    endDate:
                      type: string
                      format: date-time
                      example: 2017-07-21T17:32:28Z
                      nullable: true
                    emailListName:
                      type: string
                      example: Двор Перамен
                      nullable: true
                    status:
                      type: string
                      example: draft
                      enum:
                        - draft
                        - published
                        - active
                        - finished
                  required:
                    - id
                    - name
                    - startDate
                    - endDate
                    - emailListName
                    - status
