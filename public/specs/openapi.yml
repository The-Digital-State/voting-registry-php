paths:
#  Auth
  /api/auth/login:
    post:
      summary: Get a JWT via given credentials.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: example@example.com
                password:
                  type: string
                  example: password
              required:
                - email
                - password
      responses:
        200:
          description: JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..fIiH5tVZURIlCxt0MHsdjCVWGW7gMUTRqGMMTtO2RE8
                  tokenType:
                    type: string
                    example: bearer
                  expiresIn:
                    description: Expire after 3600 seconds
                    type: integer
                    example: 3600
                required:
                  - token
                  - tokenType
                  - expiresIn
        401:
          $ref: '#/components/responses/UnauthorizedError'
  /api/auth/invitation:
    post:
      summary: Get a JWT via given invitation token.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: eb9e50eafcfbd4cf4be87561ca681726
              required:
                - token
      responses:
        200:
          description: JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..fIiH5tVZURIlCxt0MHsdjCVWGW7gMUTRqGMMTtO2RE8
                  tokenType:
                    type: string
                    example: bearer
                  expiresIn:
                    description: Expire after 3600 seconds
                    type: integer
                    example: 3600
                required:
                  - token
                  - tokenType
                  - expiresIn
        401:
          $ref: '#/components/responses/UnauthorizedError'
  /api/auth/azure:
    post:
      summary: Get a JWT via given azure access token.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                accessToken:
                  type: string
                  example: eb9e50eafcfbd4cf4be87561ca681726
              required:
                - accessToken
      responses:
        200:
          description: JWT token
          content:
            application/json:
