        - Admin part
      summary: Get all email lists
      responses:
        200:
          description: Array of email lists
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 99
                    title:
                      type: string
                      example: Двор Перамен
