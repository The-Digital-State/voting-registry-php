                  type: string
                  maxLength: 1500
                  example: Полное описание. Здесь можно писать очень много букв
                shortDescription:
                  type: string
                  maxLength: 350
                  example: Краткое описание. Здесь можно писать чуть меньше букв
                startDate:
                  type: string
                  format: date-time
                  example: 2017-07-21T17:32:28Z
                endDate:
                  type: string
                  format: date-time
                  example: 2017-07-21T17:32:28Z
                question:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Что поставить?
                    options:
                      type: array
                      items:
                        type: string
                        example: Фонтан
                emailListId:
                  type: integer
                  example: 66
              required:
                - name
        required: true
      responses:
