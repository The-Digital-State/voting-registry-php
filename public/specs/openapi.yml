  /api/auth/logout:
    post:
      summary: Log the user out (Invalidate the token).
      security:
        - BearerAuth: []
      responses:
        200:
          description: User logged out and JWT token was invalidated
          content:
            application/json:
              schema:
                type: object
                properties:
