            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 100
                    title:
                      type: string
                      example: Что поставить во Дворе Перамен
                    startDate:
                      type: string
                      format: date-time
                      example: 2017-07-21T17:32:28Z
                      nullable: true
                    endDate:
                      type: string
                      format: date-time
                      example: 2017-07-21T17:32:28Z
                      nullable: true
