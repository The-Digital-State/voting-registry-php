  /admin/poll/preview_link:
    get:
      tags:
        - Admin part
      summary: Get a preview link for published poll
      parameters:
        - name: id
          in: path
          description: ID of a published poll
          required: true
          schema:
            type: integer
            example: 99
      responses:
        200:
          description: Preview link for published poll
          content:
            application/json:
              schema:
                type: object
                properties:
                  link:
                    type: string
                    example: https://albo.vote/Ias86fg656sdDas
        404:
          description: Published poll wasn't found
          content: { }

